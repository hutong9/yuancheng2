      <script src="static/js/jweixin-1.4.0.js"></script>
      <script src=" static/js/jquery.min.js "></script>
      <script type="text/javascript">
            var url = encodeURIComponent(location.href.split("#")[0]);
            $.ajax({
                  type: "get",
                  url: "http://demo.hnyxz.cn/wechat.php?link=" + url,
                  dataType: "json",
                  contentType: "application/json; charset=utf-8",
                  success: function (e) {
                        var d = e.appid,
                              i = e.timestamp,
                              t = e.noncestr,
                              n = e.signature;
                        wx.config({
                              debug: 0,
                              appId: d,
                              timestamp: i,
                              nonceStr: t,
                              signature: n,
                              jsApiList: ["onMenuShareTimeline", "onMenuShareAppMessage"]
                        }),
                              wx.ready(function () {
                                    // 分享到朋友圈
                                    wx.onMenuShareTimeline({
                                          title: "欢迎参加第七届中国远程医学大会",
                                          desc: "时间：2021年8月19日-21日  地点：西安曲江国际会议中心",
                                          link: "http://demo.hnyxz.cn/",
                                          imgUrl: "http://demo.hnyxz.cn/ycnh.jpg"
                                    }),
                                          // 分享给朋友
                                          wx.onMenuShareAppMessage({
                                                title: "欢迎参加第七届中国远程医学大会",
                                                desc: "时间：2021年8月19日-21日  地点：西安曲江国际会议中心",
                                                link: "http://demo.hnyxz.cn/",
                                                imgUrl: "http://demo.hnyxz.cn/ycnh.jpg"
                                          })
                              })
                  }
            });
      </script>
